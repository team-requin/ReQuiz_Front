<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>header, footer</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="header">
        <header>
            <div class="header_btns">
                <button id="btn1" class="btn">로그인</button>
                <button id="btn2" class="btn">로그아웃</button>
            </div>
            <div class="header_logo">
                <a href="#"><img src="img/title_logo.png" alt="LOGO_img"></a>
            </div>
        </header>
    </div>
    <div id="container">
        <main>
            <div id="login">
                <div>
                    <p id="login_title">LOGIN</p>
                    <input type="text" placeholder="login" class="login_input">
                    <input type="password" placeholder="password" class="login_input">
                    <button>login</button>
                    <p id="login_register"><a href="#">회원가입</a></p>
                </div>
            </div>
            <div id="login_frame"></div>
        </main>
    </div>
    <div>
        <footer id="footer">
            <img src="img/title_logo.png" alt="footer_logo">
            <div id="info_indus">
                <span><a href="#">Team Lequin 소개</a></span>
                <span><a href="#">이용약관</a></span>
                <span><a href="#">개인정보처리방침</a></span>
                <span><a href="#">공지사항</a></span>
                <span><a href="#">이용가이드</a></span>
                <span><a href="#">일반이용문의</a></span>
            </div>
            <div id="info_cap">
                <span><strong>XXX 대표</strong> Xxx</span>
                <span><strong>사업자등록번호</strong> XXX-XX-XXXX </span>
                <span><strong>통신판매업신고</strong> XXXX-XXXX-XXXXX</span>
                <span><strong>주소</strong> XXXXXXXXXX</span>
                <span><strong>TEL</strong> XXX-XXXX-XXXX</span>
            </div>
        </footer>
    </div>
</body>
</html>
